<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Close Forex Position</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap-5.0.0-alpha-2.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/fix-navbar.css}">

</head>

<body>

<!-- NAVBAR -->
<header class="header header-2">
    <div class="navbar-area">
        <div class="container">
            <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand" href="/">
                    <img th:src="@{/images/logo/logo.svg}" alt="Logo">
                </a>

                <button class="navbar-toggler" type="button"
                        data-toggle="collapse" data-target="#navbarSupportedContent2">
                    <span class="toggler-icon"></span>
                    <span class="toggler-icon"></span>
                    <span class="toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse sub-menu-bar"
                     id="navbarSupportedContent2">
                    <ul id="nav2" class="navbar-nav ml-auto">

                        <li class="nav-item"><a href="/" class="page-scroll">Home</a></li>
                        <li class="nav-item"><a href="/soap" class="page-scroll">SOAP</a></li>
                        <li class="nav-item"><a href="/forex-account" class="page-scroll">Forex Account</a></li>
                        <li class="nav-item"><a href="/forex-actual" class="page-scroll">Forex ActPrice</a></li>
                        <li class="nav-item"><a href="/forex-history" class="page-scroll">Forex HistPrice</a></li>
                        <li class="nav-item"><a href="/forex-open" class="page-scroll">Forex Open</a></li>
                        <li class="nav-item"><a href="/forex-positions" class="page-scroll">Forex Positions</a></li>
                        <li class="nav-item"><a href="/forex-close" class="page-scroll">Forex Close</a></li>

                    </ul>
                </div>
            </nav>
        </div>
    </div>
</header>

<div class="container mt-5">

    <h2>Close Forex Position</h2>

    <form method="post" th:action="@{/forex-close}" class="mt-4">

        <div class="mb-3">
            <label>Select Trade to Close</label>

            <select name="tradeId" class="form-control" required>
                <option th:each="t : ${trades}"
                        th:value="${t.tradeId}"
                        th:text="'Trade ' + ${t.tradeId} + ' â€“ ' + ${t.instrument} + ' (' + ${t.units} + ' units)'">
                </option>
            </select>
        </div>

        <button class="btn btn-danger">Close Position</button>

    </form>

    <hr>

    <div th:if="${tradeId}">
        <h4>Trade Closed Successfully</h4>

        <table class="table table-bordered mt-3">
            <tr><th>Trade ID</th><td th:text="${tradeId}"></td></tr>
            <tr><th>Status</th><td th:text="${status}"></td></tr>
            <tr><th>Closing Price</th><td th:text="${closePrice}"></td></tr>
        </table>
    </div>

</div>

</body>
</html>
