<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forex Account</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap-5.0.0-alpha-2.min.css}" />
</head>

<body>

<header class="header header-2" style="padding: 20px 0;">
    <div class="container">
        <h2>Forex Account Information</h2>
    </div>
</header>

<div class="container mt-4">

    <p><strong>Account ID:</strong> <span th:text="${accountId}"></span></p>

    <table class="table table-bordered mt-3">
        <tr><th>Balance</th><td th:text="${balance}"></td></tr>
        <tr><th>Currency</th><td th:text="${currency}"></td></tr>
        <tr><th>Open Trades</th><td th:text="${openTrades}"></td></tr>
        <tr><th>Margin Available</th><td th:text="${marginAvailable}"></td></tr>
        <tr><th>Net Asset Value (NAV)</th><td th:text="${nav}"></td></tr>
    </table>

</div>

</body>
</html>
