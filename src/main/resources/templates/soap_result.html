<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MNB SOAP Result</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap-5.0.0-alpha-2.min.css}" />
</head>

<body>

<header class="header header-2" style="padding: 20px 0;">
    <div class="container">
        <h2>Exchange Rates Result</h2>
    </div>
</header>

<div class="container mt-4">

    <p><strong>Currency:</strong> <span th:text="${currency}"></span></p>
    <p><strong>Date Range:</strong> <span th:text="${startDate}"></span> to <span th:text="${endDate}"></span></p>

    <table class="table table-bordered mt-4">
        <thead>
        <tr>
            <th>Date</th>
            <th>Rate</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="row : ${rates}">
            <td th:text="${row.date}"></td>
            <td th:text="${row.rate}"></td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/soap}" class="btn btn-secondary mt-3">New Query</a>

</div>

</body>
</html>
