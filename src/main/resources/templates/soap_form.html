<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MNB SOAP – Exchange Rate Query</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap-5.0.0-alpha-2.min.css}" />
</head>

<body>
<header class="header header-2" style="padding: 20px 0;">
    <div class="container">
        <h2>MNB SOAP – Exchange Rate Query</h2>
    </div>
</header>

<div class="container mt-4">

    <form th:action="@{/soap/result}" method="post">

        <!-- Currency -->
        <div class="mb-3">
            <label for="currency">Currency (e.g. EUR, USD)</label>
            <input type="text" id="currency" name="currency" class="form-control" required>
        </div>

        <!-- Start Date -->
        <div class="mb-3">
            <label for="startDate">Start Date (YYYY-MM-DD)</label>
            <input type="text" id="startDate" name="startDate" class="form-control" required>
        </div>

        <!-- End Date -->
        <div class="mb-3">
            <label for="endDate">End Date (YYYY-MM-DD)</label>
            <input type="text" id="endDate" name="endDate" class="form-control" required>
        </div>

        <button class="btn btn-primary">Get Exchange Rates</button>

    </form>

</div>

</body>
</html>
